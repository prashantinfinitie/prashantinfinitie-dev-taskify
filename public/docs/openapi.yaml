openapi: 3.0.3
info:
  title: 'Taskify API Documentation'
  description: 'This is the API documentation for the taskify.'
  version: 1.0.0
servers:
  -
    url: 'https://dev-taskify.taskhub.company'
paths:
  /api/user/fcm-token:
    patch:
      summary: 'Update FCM Token.'
      operationId: updateFCMToken
      description: 'This endpoint allows an authenticated user or client to update their FCM token for push notifications.'
      parameters:
        -
          in: header
          name: workspace_id
          description: ''
          example: 1
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: false
                  message: 'FCM token updated successfully.'
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'FCM token updated successfully.'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fcm_token:
                  type: string
                  description: 'The new FCM token for push notifications.'
                  example: 'dXkJz7KYZ9o:APA91bGfLa_qwAeD...'
              required:
                - fcm_token
      security: []
  /api/users/signup:
    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: 'This endpoint allows a new user to sign up by providing necessary details.'
      parameters:
        -
          in: header
          name: workspace_id
          description: ''
          example: 1
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n\"error\": false,\n\"message\": \"Account created successfully.\",\n\"data\": {\n\"id\": 225,\n\"first_name\": \"Test\",\n\"last_name\": \"User\",\n\"role\": \"admin\",\n\"email\": \"test.user@example.com\",\n\"phone\": null,\n\"dob\": null,\n\"doj\": null,\n\"address\": null,\n\"city\": null,\n\"state\": null,\n\"country\": null,\n\"zip\": null,\n\"photo\": \"https://test-taskify.infinitietech.com/storage/photos/no-image.jpg\",\n\"status\": 0,\n\"created_at\": \"13-08-2024 14:59:38\",\n\"updated_at\": \"13-08-2024 14:59:38\"\n\"assigned\": {\n\"projects\": 0,\n\"tasks\": 0\n}\n}\n}"
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: 'Validation errors occurred'
                  errors:
                    email:
                      - 'The email field is required.'
                      - 'The email has already been taken.'
                    password:
                      - 'The password must be at least 6 characters.'
                    role:
                      - 'The role field is required.'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Validation errors occurred'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email field is required.'
                          - 'The email has already been taken.'
                        items:
                          type: string
                      password:
                        type: array
                        example:
                          - 'The password must be at least 6 characters.'
                        items:
                          type: string
                      role:
                        type: array
                        example:
                          - 'The role field is required.'
                        items:
                          type: string
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: "Account couldn't be created, please contact the admin for assistance."
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Account couldn't be created, please contact the admin for assistance."
      tags:
        - 'User Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  description: "The type of account ('member' for team member, 'client' for client)."
                  example: member
                first_name:
                  type: string
                  description: 'The first name of the user.'
                  example: John
                last_name:
                  type: string
                  description: 'The last name of the user.'
                  example: Doe
                email:
                  type: string
                  description: 'The email address of the user or client.'
                  example: john.doe@example.com
                password:
                  type: string
                  description: 'The password for the account.'
                  example: password123
                password_confirmation:
                  type: string
                  description: "The confirmation of the password. Must match 'password'."
                  example: password123
                company:
                  type: string
                  description: 'nullable The company name.'
                  example: 'Acme Inc.'
                fcm_token:
                  type: string
                  description: 'nullable The optional FCM token for push notifications.'
                  example: cXJ1AqT6B...
              required:
                - type
                - first_name
                - last_name
                - email
                - password
                - password_confirmation
      security: []
  /api/users/login:
    post:
      summary: 'Log in an existing user.'
      operationId: logInAnExistingUser
      description: 'This endpoint allows a user to log in by providing their email and password. Upon successful authentication, a token is returned for accessing protected resources.'
      parameters:
        -
          in: header
          name: workspace_id
          description: ''
          example: 1
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: false
                  message: 'Logged in successfully.'
                  token: 15|ANl9HwfqiiUxdOmNWba5qKhzfk3h1fyi8ZUoYbH8de8d3534
                  data:
                    user_id: 7
                    workspace_id: 6
                    my_locale: en
                    locale: en
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Logged in successfully.'
                  token:
                    type: string
                    example: 15|ANl9HwfqiiUxdOmNWba5qKhzfk3h1fyi8ZUoYbH8de8d3534
                  data:
                    type: object
                    properties:
                      user_id:
                        type: integer
                        example: 7
                      workspace_id:
                        type: integer
                        example: 6
                      my_locale:
                        type: string
                        example: en
                      locale:
                        type: string
                        example: en
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: Unauthorized
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Unauthorized
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: 'Validation errors occurred'
                  errors:
                    email:
                      - 'The email field is required.'
                    password:
                      - 'The password field is required.'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Validation errors occurred'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email field is required.'
                        items:
                          type: string
                      password:
                        type: array
                        example:
                          - 'The password field is required.'
                        items:
                          type: string
      tags:
        - 'User Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email of the user.'
                  example: john.doe@example.com
                password:
                  type: string
                  description: 'The password for the user.'
                  example: password123
                fcm_token:
                  type: string
                  description: 'nullable The optional FCM token for push notifications.'
                  example: cXJ1AqT6B...
              required:
                - email
                - password
      security: []
  /api/password/reset-request:
    post:
      summary: 'Send Password Reset Link.'
      operationId: sendPasswordResetLink
      description: 'This endpoint allows a user or client to request a password reset link by providing their email and account type.'
      parameters:
        -
          in: header
          name: workspace_id
          description: ''
          example: 1
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: false
                  message: 'Password reset link emailed successfully.'
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Password reset link emailed successfully.'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: 'Account not found.'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Account not found.'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: "Password reset link couldn't be sent, please check email settings."
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Password reset link couldn't be sent, please check email settings."
      tags:
        - 'User Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'The email address of the user or client.'
                  example: john.doe@example.com
                account_type:
                  type: string
                  description: "The type of account ('user' for normal users, 'client' for clients)."
                  example: user
              required:
                - email
                - account_type
      security: []
  /api/password/reset:
    post:
      summary: 'Reset Password.'
      operationId: resetPassword
      description: 'This endpoint allows a user or client to reset their password using a valid token.'
      parameters:
        -
          in: header
          name: workspace_id
          description: ''
          example: 1
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: false
                  message: 'Password has been reset successfully.'
                properties:
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Password has been reset successfully.'
        404:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: 'Account not found.'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Account not found.'
        500:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  error: true
                  message: 'Password reset failed. Please try again later.'
                properties:
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Password reset failed. Please try again later.'
      tags:
        - 'User Authentication'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: 'The password reset token provided via the reset link.'
                  example: abc123
                email:
                  type: string
                  description: 'The email address of the user or client.'
                  example: john.doe@example.com
                password:
                  type: string
                  description: 'The new password for the account. Must be at least 6 characters and confirmed.'
                  example: newPassword123
                password_confirmation:
                  type: string
                  description: "The confirmation of the new password. Must match 'password'."
                  example: newPassword123
                account_type:
                  type: string
                  description: "The type of account ('user' for normal users, 'client' for clients)."
                  example: user
              required:
                - token
                - email
                - password
                - password_confirmation
                - account_type
      security: []
